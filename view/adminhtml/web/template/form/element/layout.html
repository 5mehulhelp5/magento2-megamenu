<select class="admin__control-select" data-bind="
    event:{ change: selectLayoutOption(uid)},
    attr: {
        name: inputName,
        id: uid,
        disabled: disabled,
        'aria-describedby': noticeId
    },
    hasFocus: focused,
    optgroup: options,
    value: value,
    optionsCaption: caption,
    optionsValue: 'value',
    optionsText: 'label',
    afterRender: selectLayoutOption(null)"
/>
